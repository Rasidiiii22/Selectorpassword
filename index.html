<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <title>passwordGeneratorR</title>
    </head>
    <body>
        <div
            class="container d-flex justify-content-center align-items-center min-vh-100"
        >
            <div class="d-flex flex-column">
                <h1>password generator</h1>
                <div class="d-flex flex-column gap-2 mt-2 fw-bold">
                    <label for="passwordLenght" class="text-uppercase"
                        >panjang password</label
                    >
                    <input
                        class="form-control form-control-lg"
                        type="number"
                        id="passwordLength"
                    />
                    <label for="password" class="text-uppercase">
                        password</label
                    >
                    <input
                        class="form-control form-control-lg"
                        id="password"
                        disabled
                    />

                    <button
                        class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"
                        onclick="getPassword()"
                    >
                        generate password
                    </button>
                    <a
                        class="btn btn-primary text-uppercase fw-bold btn-lg mt-2"
                        onclick="savePassword()"
                   id="saveButton" >
                        save password
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
